<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label for="comment">Input:</label>
            <textarea class="form-control" rows="25" id="comment" [formControl]="myForm.controls['left']">
            </textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label for="comment">Output:</label>
            <textarea readonly class="form-control" rows="25" id="comment" [formControl]="myForm.controls['right']">
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
